<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Noto Serif</family>
			<family>Noto Serif CJK JP</family>
			<family>Noto Color Emoji</family>
			<family>PowerlineSymbols</family>
			<family>Code2000</family>
			<family>Code2001</family>
			<family>Code2002</family>
			<family>Code20X3</family>
			<family>Unifont</family>
		</prefer>
		<default><family>Noto Serif</family></default>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Iosevka Term</family>
			<family>Noto Sans Mono</family>
			<family>Noto Sans Mono CJK JP</family>
			<family>Noto Color Emoji</family>
			<family>PowerlineSymbols</family>
			<family>Code2000</family>
			<family>Code2001</family>
			<family>Code2002</family>
			<family>Code20X3</family>
			<family>Unifont</family>
		</prefer>
		<default><family>Iosevka Term</family></default>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Noto Sans</family>
			<family>Noto Sans CJK JP</family>
			<family>Noto Color Emoji</family>
			<family>PowerlineSymbols</family>
			<family>Code2000</family>
			<family>Code2001</family>
			<family>Code2002</family>
			<family>Code20X3</family>
			<family>Unifont</family>
		</prefer>
		<default><family>Noto Sans</family></default>
	</alias>
</fontconfig>
